<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    	.d2{
    		position: absolute;
    		left: 1000px;
    		top:20px;
    	}
    	.d3{
    		background-color:  #0271CD;
    	}
    	.input2{
    		width: 140px
    	}
    </style>
</head>
<body>
{#    <a href="http://127.0.0.2:8005/project/interface" target="content1"> < 接口列表</a>#}
    <form action="">
    	<div>
	    	<p class="title1">接口</p>
	    	<label>接口名：</label><input class='input2' type="text" name="name" placeholder="请输入接口名称">
	    	<label>请求方法：</label>
			    <select class='input2'>
				  <option value ="">get</option>
				  <option value ="">post</option>
				</select>
	    	<label>域名：</label>
	    		<select class='input2'>
				  <option value ="">域名1</option>
				  <option value ="">域名2</option>
				</select>
	    	<label>path：</label><input class='input2'type="text" name="path" placeholder="请输入url的path">
		</div>

		<div>
	    	<p class="title1">请求头部</p>
	    	<table>
	    		<tr>
	    			<td>key</td>
	    			<td>内容</td>
	    			<td>操作</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<select style="width: 140px;">
						  <option value ="">header类型</option>
						  <option value ="">1</option>
						  <option value="">2</option>
						  <option value="">3</option>
						</select>
	    			</td>
	    			<td>
	    				<input type="text" name="" size="60" maxlength="60" placeholder="请输入内容">
	    			</td>
	    			<td><input class="d3" type="button" name="" value="+" ></td>
	    		</tr>
	    	</table>
		</div>

		<div>
	    	<p class="title1">请求参数</p>
	    	<table>
	    		<tr>
	    			<td>参数名</td>
	    			<td>参数值</td>
	    			<td>操作</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<input class='input2' type="text" name=""  placeholder="请输入参数名" style="width: 130px;">
	    			</td>
	    			<td>
	    				<input class='input2' type="text" name="" size="60" maxlength="60" placeholder="请输入参数值">
	    			</td>
	    			<td><input class="d3" type="button" name="" value="+"></td>
	    		</tr>
	    	</table>
		</div>

		<div>
	    	<p class="title1">期望结果</p>
	    	<table>
	    		<tr>
	    			<td align="left" valign="top"><label>状态码：</td>
	    			<td align="left" valign="top">
   					<select class='input2'>
						  <option value ="">200</option>
						  <option value ="">300</option>
						  <option value="">400</option>
						  <option value="">500</option>
						</select>
	    			</td>
	    			<td align="left" valign="top"><label>期望内容：</label></td>
		    		<td align="left" valign="top">
		    			<textarea name="reworkmes"  placeholder='请输入期望内容' cols="40" rows="6"   style="OVERFLOW:hidden"></textarea></td>
	    		</tr>
	    	</table>
		</div>

		<div>
	    	<p class="title1">描述</p>
			<textarea name="reworkmes"  placeholder='请输入期望内容！' cols="140" rows="3"   style="OVERFLOW:hidden"></textarea>
		</div>

        <div class="d2">
            <input class="d3" type="submit" name="click" value="保存" >
            <input type="button" name="click" value="取消" onclick="javascript:window.location.href='http://127.0.0.2:8005/project/interface'">
        </div>
    </form>



</body>
</html>
